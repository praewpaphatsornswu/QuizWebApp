<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สร้างข้อสอบ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3>สร้างข้อสอบ</h3>

    <input id="title" class="form-control mb-3" placeholder="ชื่อข้อสอบ">

    <h5>คำถาม</h5>
    <input id="question" class="form-control mb-2" placeholder="คำถาม">
    <input id="A" class="form-control mb-2" placeholder="ตัวเลือก A">
    <input id="B" class="form-control mb-2" placeholder="ตัวเลือก B">
    <input id="C" class="form-control mb-2" placeholder="ตัวเลือก C">
    <input id="D" class="form-control mb-2" placeholder="ตัวเลือก D">
    <input id="correct" class="form-control mb-3" placeholder="คำตอบที่ถูก (A/B/C/D)">

    <button class="btn btn-secondary mb-3" onclick="addQuestion()">เพิ่มคำถาม</button>

    <p>จำนวนคำถาม: <span id="count">0</span></p>

    <button class="btn btn-success" onclick="saveQuiz()">บันทึกข้อสอบ</button>

    <p class="mt-3 fw-bold" id="result"></p>
  </div>
</div>

<script>
let questions = [];

function addQuestion() {
  questions.push({
    question: question.value,
    A: A.value,
    B: B.value,
    C: C.value,
    D: D.value,
    correct: correct.value.toUpperCase()
  });

  document.getElementById("count").innerText = questions.length;

  question.value = A.value = B.value = C.value = D.value = correct.value = "";
}

function saveQuiz() {
  fetch("http://localhost:3000/api/quizzes", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      title: title.value,
      questions: questions
    })
  })
  .then(res => res.json())
  .then(data => {
  // แสดงรหัสข้อสอบ
  document.getElementById("result").innerText =
    "รหัสข้อสอบของคุณคือ: " + data.code;

  // ✅ เก็บรหัสข้อสอบที่ฉันสร้างไว้
  let myQuizzes = JSON.parse(localStorage.getItem("myQuizzes")) || [];
  myQuizzes.push(data.code);
  localStorage.setItem("myQuizzes", JSON.stringify(myQuizzes));
});

}
</script>

</body>
</html>
