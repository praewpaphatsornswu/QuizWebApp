<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ข้อสอบของฉัน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow mx-auto" style="max-width:600px;">
    <h3 class="mb-3">ข้อสอบที่ฉันสร้าง</h3>
    <ul class="list-group" id="quizList"></ul>

    <a href="index.html" class="btn btn-secondary mt-3">กลับหน้าแรก</a>
  </div>
</div>

<script>
const quizList = document.getElementById("quizList");
const myQuizzes = JSON.parse(localStorage.getItem("myQuizzes")) || [];

if (myQuizzes.length === 0) {
  quizList.innerHTML = "<li class='list-group-item'>ยังไม่มีข้อสอบ</li>";
} else {
  myQuizzes.forEach(code => {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between";
    li.innerHTML = `
      <span>รหัสข้อสอบ: <b>${code}</b></span>
      <a href="quiz.html?code=${code}" class="btn btn-sm btn-primary">ดู</a>
    `;
    quizList.appendChild(li);
  });
}
</script>

</body>
</html>
